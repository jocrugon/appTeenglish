<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon (click)="goHome()" name="arrow-back" size="large" class="ion-padding-start" color="primary"></ion-icon>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-skeleton-text *ngIf="!listOptions" ></app-skeleton-text>

  <ion-grid fixed class="ion-padding-start" *ngIf="listOptions">
    <ion-row>
      <ion-col class="center-horizontal">
          <ion-icon name="laptop" color="secondary" class="ion-padding-end" id="icon-type" ></ion-icon>
          <ion-label class="ion-text-capitalize" color="secondary" id="type-exercise">{{exercise['type_exercise']}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="ion-text-capitalize" id="instruction">{{exercise['instruction']}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding-top">
      <ion-col>
        sasdas .... asdasd
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        
        <ion-list class="ion-margin-top">
          <ion-radio-group name="answers" (ionChange)="getOptionSelected($event)">
            <ion-list-header>
              <ion-label>Respuesta</ion-label>
            </ion-list-header>
        
            <ion-item *ngFor="let option of listOptions" class="ion-padding-end" lines="none">
              <ion-radio slot="start" value="{{option.id}}"  color="primary"></ion-radio>
              <ion-label>{{option.option}}</ion-label>
            </ion-item>
        
          </ion-radio-group>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer  class="ion-no-border">
  <ion-button 
    id="btnVerificar"
     
    (click)="checkOption()" 
    expand="block" 
    color="secondary" 
    class="ion-margin"
  >VERIFICAR</ion-button>
</ion-footer>
